<template name="signItem">
  <div class="sign">
    <div class="sign-content">
        SIGN
      <h3>{{text}}</h3>
      <h3>{{start}}</h3>
      <h3>{{end}}</h3>
      <h3>{{img}}</h3>
    </div>
    <a href="{{pathFor 'signEdit'}}">Edit</a>
    <a class="btn btn-danger delete" href="#">Delete Sign</a>
  </div>
</template>
